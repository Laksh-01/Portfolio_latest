    <!-- Load Framer Motion with animation support -->
    <script>
      // This helps with CLS (Cumulative Layout Shift)
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
      window.addEventListener('resize', () => {
        document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
      });
    </script>
  </body>
